# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Argopy packaging for misc. python versions

on:
  push:
    branches: [ feature-fetch-local-ftp ]
  pull_request:
    branches: [ feature-fetch-local-ftp ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install distributed
        pip install Bottleneck codecov pytest-cov
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pip install pytest codecov pytest-cov
        pytest --cov=argopy --cov-config=.coveragerc --cov-report term-missing
    - name: Code coverage
      run: |
        export CODECOV_TOKEN="5523ae46-e705-4b73-88c5-070cd4d091c0"
        bash <(curl -s https://codecov.io/bash)
